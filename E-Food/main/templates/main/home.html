{% extends "main/layout.html" %}
{% block content %}
  <div class="home bg-dark">
   <div id="carouselExampleInterval" class="carousel slide" data-mdb-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-mdb-interval="10000">
      <img src="../media/scooter.jpg" class="d-block w-1080" alt="scooter"  width="100%" height="1040px"/>
    </div>
    <div class="carousel-item" data-mdb-interval="2000">
      <img src="../media/man-deliver.jpg" class="d-block w-1080" alt="deliver"  width="100%" height="1040px"/>
    </div>
      <div class="carousel-item" data-mdb-interval="2000">
      <img src="../media/delivery.jpg" class="d-block w-1080" alt="deliver1"  width="100%" height="1040px"/>
    </div>


  </div>
  <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <div class="container">
      <h1 class="text-center text-light mb-10">Our Dishes</h1>
      <div class="row mx-auto">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">      
                      <button class="btn btn-warning">By:{{ item.created_by }}</button>         
                      <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">â‚¹ {{ item.price }}</h5>    
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-info float-right">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
